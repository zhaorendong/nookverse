# Redis配置文件

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 通用配置
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全配置
protected-mode yes
# requirepass your_redis_password_here

# 客户端配置
maxclients 10000
tcp-backlog 511

# 集群配置
cluster-enabled no
cluster-config-file nodes.conf
cluster-node-timeout 15000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 0

# 事件通知
notify-keyspace-events ""